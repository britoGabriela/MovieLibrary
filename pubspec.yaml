name: proj_estudos2
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.1 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  dio: ^4.0.6
  carousel_slider: ^4.2.1
  lottie: ^2.1.0
  smooth_page_indicator: ^1.0.0+2

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/lottie.json
    - assets/fonts/

  fonts:
    - family: Kodchasan
      fonts:
        - asset: assets/fonts/Kodchasan-Light.ttf
          weight: 300
        - asset: assets/fonts/Kodchasan-Regular.ttf
          weight: 400
        - asset: assets/fonts/Kodchasan-Medium.ttf
          weight: 500
        - asset: assets/fonts/Kodchasan-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Kodchasan-Bold.ttf
          weight: 700
  
